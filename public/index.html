<!DOCTYPE html>
<html>
<head>
  <title>Gift Pick</title>
  <link rel="stylesheet" type="text/css" href="namehat.css">
  <script src="namehat.js" type="text/javascript"></script>
</head>
<body>
<div class = 'container'>
  <h1>&#10052; &#10052; &#10052; Gift Pick &#10052; &#10052; &#10052;</h1>
<!-- 	<h2>A Not-So-Secret Santa Picker</h2> -->
	<div class='directions'>Enter names to get randomly selected gift-giver and recipient pairings for your holiday event!</div>
	<br>
  <div id='lists'>
  <div class="guestList">
  	<input type='text' maxlength='30' id='addName' placeholder='Enter a name...' onkeydown="if (event.keyCode == 13) document.getElementById('submitButton').click()">
  	<button id='submitButton' onclick="listAdd(nameArr), addName()">Add name</button>
	<h3 class="guestText">Guest List:</h3>
    <ul id='list'>
    </ul>
</div>
<div class="resultList">
  <br>
        <button id='shuffle' onclick='shuffle(nameArr), assign(nameArr), result(obj)'>Randomize</button>
  <h3 class="resultText">Assignments:</h3>
    <ul id='results'>
    </ul>
  </div>
  </div>
</div>
</body>
</html>
